
  <div class="h2 bg-info text-white">
    <h2 class="mb-4 ml-1" style="text-align: center;" >
      Lista de Alunos
    </h2>
  </div>
  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Nr</th>
      <th scope="col">RU</th>
      <th scope="col">Nome</th>
      <th scope="col">Curso</th>
      <th scope="col">Data de Nascimento</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of lista; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{item.ru}}</td>
      <td>{{item.nome}}</td>
      <td>{{item.curso}}</td>
      <td>{{item.dn.toLocaleString().substring(0,10)}}</td>
    </tr>
    </tbody>
  </table>
